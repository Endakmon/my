<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilos Car GPS Event</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/bilos-512.png">
  <style>
    body { 
      min-height: 10vh;
      background:#233981;
    }
    .container { max-width: 1500px; margin: 0px auto; background: #DA654390; border-radius: 0px; padding: 32px 36px; box-shadow: 0 2px 8px #ececec; position: relative; }
    table { border-collapse:collapse; width: 100%; margin-top: 9px; }
    th, td { border: 1px solid #ccc; padding: 9px 8px; text-align: left; font-size: 15px; }
    th { background: #2369d1; color: #fff; }
    .actions { margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px;}
    button { padding: 9px 20px; font-size: 15px; border-radius: 4px; border: none; background: #2369d1; color: white; cursor: pointer; }
    button[type="button"] { background: #6c757d; }
    button:hover { opacity: 0.92; }
    .see-more-btn {
      background: #ffbe42;
      color: #222;
      font-size: 15px;
      margin-left: 0;
      padding: 9px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .see-more-btn:hover {
      background: #ffd262;
    }
    @media (max-width: 700px) {
      .container { padding: 12px 3px; }
      th, td { font-size: 13px; padding: 6px 2px; }
      .actions { flex-direction: column; }
      .logo-section img { width: 95px; }
      .menu-btn { top: 12px; right: 12px; }
    }
    h2{
      text-align:center;
      font-size:40px;
      background:0;
      font-style: italic;
      margin-top: 5px;
    }
    .developer-name-floating {
      position: fixed;
      bottom: 32px;
      left: 32px;
      font-size: 12px;
      font-style: italic;
      color: #444;
      background: #f8f8e8;
      padding: 10px 26px;
      border-radius: 22px;
      box-shadow: 0 2px 8px #c5c5c5;
      cursor: pointer;
      transition: transform 0.5s cubic-bezier(0.45, 1.6, 0.5, 0.9), background 0.15s;
      z-index: 999;
      display: inline-block;
    }
    .developer-name-floating:hover {
      background: #ffe08a;
      animation: moveLeftRight 0.6s linear 1;
      transform: translateX(60px);
    }
    @keyframes moveLeftRight {
      0% { transform: translateX(0); }
      30% { transform: translateX(-30px);}
      60% { transform: translateX(50px);}
      80% { transform: translateX(-20px);}
      100% { transform: translateX(0);}
    }
    tr.selected {
      background: #ffe08a !important;
    }
    tr { transition: background 0.2s;}
    #clearInput {
      padding: 6px 12px;
      font-size: 15px;
      border: 1px solid #bbb;
      border-radius: 4px;
      margin-right: 10px;
    }
    #adminClear {
      display: none;
      font-size:15px;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-modal {
      background: #fff;
      border-radius: 10px;
      padding: 32px 30px 25px 30px;
      min-width: 300px;
      max-width: 94vw;
      max-height: 90vh;
      text-align: center;
      box-shadow: 0 8px 40px #4446;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .popup-modal h3 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #2a2a2a;
    }
    .popup-modal button {
      margin: 0 0 0 0;
      display: block;
      width: 100%;
      font-size: 17px;
      margin-bottom: 8px;
      border-radius: 6px;
      padding: 10px 0;
      background: #2369d1;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.15s;
    }
    .popup-modal button:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
    }
    .popup-modal .close-btn {
      background: #da6543;
      color: #fff;
      padding: 6px 26px;
      margin-top: 8px;
      border-radius: 6px;
      font-size: 15px;
    }
    .popup-modal .close-btn:hover {
      background: #d13a11;
    }
    .menu-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 36px;
      height: 36px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1002;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .menu-btn:focus,
    .menu-btn:hover {
      background: #eee;
    }
    .menu-dots {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 20px;
      height: 20px;
      gap: 3px;
    }
    .menu-dot {
      width: 5px;
      height: 5px;
      background: #444;
      border-radius: 50%;
    }
    .menu-popup {
      position: absolute;
      top: 55px;
      right: 24px;
      min-width: 100px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px #8884;
      z-index: 1003;
      display: none;
      flex-direction: column;
      padding: 6px 0;
      animation: fadeInMenu 0.18s;
    }
    .menu-popup.active {
      display: flex;
    }
    .menu-popup button {
      border: none;
      background: none;
      color: #222;
      padding: 12px 24px;
      text-align: left;
      font-size: 15px;
      width: 100%;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.15s;
    }
    .menu-popup button:hover {
      background: #fbeee6;
      color: #2369d1;
    }
    @keyframes fadeInMenu {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBNXwvhr0Xeczla_65xMBeYo6_1C3szp7c",
      authDomain: "endex-bilos.firebaseapp.com",
      projectId: "endex-bilos",
      storageBucket: "endex-bilos.appspot.com",
      messagingSenderId: "586655593314",
      appId: "1:586655593314:web:60f21bf38c33e0f960f23b"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let lastSelectedRow = null;
    let lastSelectedRowIndex = null;
    let lastSelectedId = null;
    let allEntries = [];

    // --- Loading indicator helpers ---
    function showLoading(msg = "Loading data, please wait...") {
      document.getElementById('loadingMsg').textContent = msg;
      document.getElementById('loadingMsg').style.display = 'block';
    }
    function hideLoading() {
      document.getElementById('loadingMsg').style.display = 'none';
    }
    function showError(msg) {
      document.getElementById('errorMsg').innerHTML = msg;
      document.getElementById('errorMsg').style.display = 'block';
    }
    function hideError() {
      document.getElementById('errorMsg').style.display = 'none';
    }

    // --- Menu button logic ---
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.getElementById('moreMenuBtn');
      const menuPopup = document.getElementById('menuPopup');
      document.addEventListener('click', function(e) {
        if (menuBtn.contains(e.target)) {
          menuPopup.classList.toggle('active');
          Array.from(menuPopup.querySelectorAll('button')).forEach(btn => btn.disabled = (lastSelectedRow === null));
        } else if (!menuPopup.contains(e.target)) {
          menuPopup.classList.remove('active');
        }
      });

      // --- Admin code logic ---
      document.getElementById('clearInput').addEventListener('keyup', function(e) {
        if (this.value === '6121') {
          document.getElementById('adminClear').style.display = 'inline-block';
        } else {
          document.getElementById('adminClear').style.display = 'none';
        }
      });

      // --- Subscribe to Entries ---
      subscribeToEntries();
    });

    function openOnMap(place) {
      place = decodeURIComponent(place || '');
      if (!place || place === '-' || place === "") return false;
      let url = place;
      if (
        !place.startsWith("http://maps.google.com") &&
        !place.startsWith("https://maps.google.com") &&
        !place.startsWith("http://www.google.com/maps") &&
        !place.startsWith("https://www.google.com/maps")
      ) {
        const coordRegex = /^\s*-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?\s*$/;
        if (coordRegex.test(place)) {
          url = `https://www.google.com/maps/search/?api=1&query=${place}`;
        } else {
          url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place)}`;
        }
      }
      window.open(url, 'mapPopup' + Math.random(), 'width=800,height=600,scrollbars=yes,resizable=yes');
      return true;
    }

    function populateTable() {
      const tbody = document.getElementById('dataRows');
      tbody.innerHTML = '';
      if (!allEntries.length) {
        tbody.innerHTML = '<tr><td colspan="11" style="text-align:center">No data submitted yet.</td></tr>';
        return;
      }
      const menuPopup = document.getElementById('menuPopup');
      allEntries.forEach((entry, idx) => {
        const formatField = val => val && val.trim() !== '' ? val : '-';
        const linkify = val => {
          if (!val || val.trim() === '-') return '-';
          // Simple linkify for coordinates or maps url
          const coordRegex = /^\s*-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?\s*$/;
          if (coordRegex.test(val)) {
            return `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(val)}" target="_blank">${val}</a>`;
          }
          if (val.startsWith("http") && val.includes("maps.google.com")) {
            return `<a href="${val}" target="_blank">${val}</a>`;
          }
          return val;
        };
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${formatField(entry.driver)}</td>
          <td>${formatField(entry.plate)}</td>
          <td>${formatField(entry.startingPoint)}</td>
          <td>${formatField(entry.destination)}</td>
          <td>${formatField(entry.date)}</td>
          <td>${formatField(entry.movedTime)}</td>
          <td>${formatField(entry.stoppingTime)}</td>
          <td>${linkify(entry.stoppingPlace)}</td>
          <td>${linkify(entry.unauthorised)}</td>
          <td>${formatField(entry.gpsProblem)}</td>
          <td>${formatField(entry.techProblem)}</td>
        `;
        row.addEventListener('click', function(e) {
          if (lastSelectedRow) lastSelectedRow.classList.remove('selected');
          row.classList.add('selected');
          lastSelectedRow = row;
          lastSelectedRowIndex = idx;
          lastSelectedId = entry.id;
          Array.from(menuPopup.querySelectorAll('button')).forEach(btn => btn.disabled = false);
        });
        tbody.appendChild(row);
      });
    }

    function showMapPopup(stoppingPlace, movedPlace) {
      const overlay = document.getElementById('mapPopupOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      overlay.className = "popup-overlay";
      const modal = document.createElement('div'); modal.className = "popup-modal";
      const title = document.createElement('h3');
      title.textContent = "Open Location in Google Maps"; modal.appendChild(title);
      const btn1 = document.createElement('button');
      btn1.textContent = "Open Stopping Place";
      if (stoppingPlace && stoppingPlace !== "-") {
        btn1.disabled = false; btn1.onclick = () => { openOnMap(stoppingPlace); };
      } else { btn1.disabled = true; }
      modal.appendChild(btn1);
      if (stoppingPlace && stoppingPlace !== "-") {
        const p = document.createElement('div'); p.style.fontSize = "14px"; p.style.color = "#444"; p.textContent = stoppingPlace; modal.appendChild(p);
      }
      const btn2 = document.createElement('button');
      btn2.textContent = "Open Moved Unauthorised Place";
      if (movedPlace && movedPlace !== "-") {
        btn2.disabled = false; btn2.onclick = () => { openOnMap(movedPlace); };
      } else { btn2.disabled = true; }
      modal.appendChild(btn2);
      if (movedPlace && movedPlace !== "-") {
        const p = document.createElement('div'); p.style.fontSize = "14px"; p.style.color = "#444"; p.textContent = movedPlace; modal.appendChild(p);
      }
      const closeBtn = document.createElement('button');
      closeBtn.textContent = "Close"; closeBtn.className = "close-btn";
      closeBtn.onclick = function() { overlay.style.display = "none"; };
      modal.appendChild(closeBtn);
      overlay.appendChild(modal);
      overlay.onclick = function(e) { if (e.target === overlay) overlay.style.display = "none"; };
    }

    function seeSelectedOnMap() {
      if (lastSelectedRowIndex == null) {
        alert("Please select a row to see its locations on Google Maps.");
        return;
      }
      const entry = allEntries[lastSelectedRowIndex];
      const stoppingPlace = entry.stoppingPlace || "-";
      const movedPlace = entry.unauthorised || "-";
      if ((!stoppingPlace || stoppingPlace === "-") && (!movedPlace || movedPlace === "-")) {
        alert("No Stopping Place or Moved Unauthorised Place provided or selected in this row!");
        return;
      }
      showMapPopup(stoppingPlace, movedPlace);
    }

    function clearData() {
      // Only remove data from the page, NOT from Firestore
      allEntries = [];
      populateTable();
      lastSelectedRow = null;
      lastSelectedRowIndex = null;
      lastSelectedId = null;
      alert('All data has been cleared from the table (not deleted from server/database). Reload the page to reload the data.');
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });

      doc.setFontSize(18);
      doc.setFont('helvetica', 'bold');
      doc.text("Bilos GPS Events", doc.internal.pageSize.getWidth() / 2, 15, { align: 'center' });

      let y = 25;

      if (!allEntries || !allEntries.length) {
        doc.setFontSize(12);
        doc.setFont('helvetica', 'normal');
        doc.text("No data submitted yet.", 20, y);
      } else {
        allEntries.forEach((entry, idx) => {
          let rowY = y + (idx * 65);
          // Individual fields, each row per field
          doc.setFontSize(13);
          doc.setTextColor(25, 92, 202);
          doc.setFont('helvetica', 'bold');
          doc.text("Driver Name:", 18, rowY);
          doc.text("Plate Number:", 70, rowY);
          doc.text("Start Point:", 150, rowY);
          doc.text("Destination:", 230, rowY);
          doc.setFont('helvetica', 'normal');
          doc.setTextColor(0,0,0);
          doc.text(String(entry.driver || '-'), 42, rowY);
          doc.text(String(entry.plate || '-'), 108, rowY);
          doc.text(String(entry.startingPoint || '-'), 185, rowY);
          doc.text(String(entry.destination || '-'), 277, rowY);

          doc.setFont('helvetica', 'bold');
          doc.setTextColor(25, 92, 202);
          doc.text("Date:", 18, rowY + 12);
          doc.text("Moved Time:", 70, rowY + 12);
          doc.text("Stopping Time:", 150, rowY + 12);
          doc.setFont('helvetica', 'normal');
          doc.setTextColor(0,0,0);
          doc.text(String(entry.date || '-'), 35, rowY + 12);
          doc.text(String(entry.movedTime || '-'), 110, rowY + 12);
          doc.text(String(entry.stoppingTime || '-'), 195, rowY + 12);

          doc.setFont('helvetica', 'bold');
          doc.setTextColor(25, 92, 202);
          doc.text("Stopping Place:", 18, rowY + 24);
          doc.setFont('helvetica', 'normal');
          doc.setTextColor(0,0,255);
          let stoppingPlace = entry.stoppingPlace || '-';
          if (stoppingPlace && stoppingPlace !== '-') {
            let url = '';
            const coordRegex = /^\s*-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?\s*$/;
            if (coordRegex.test(stoppingPlace)) {
              url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(stoppingPlace)}`;
            } else if (stoppingPlace.startsWith("http") && stoppingPlace.includes("maps.google.com")) {
              url = stoppingPlace;
            } else {
              url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(stoppingPlace)}`;
            }
            doc.textWithLink(stoppingPlace, 57, rowY + 24, { url });
          } else {
            doc.setTextColor(0,0,0);
            doc.text("-", 57, rowY + 24);
          }

          doc.setFont('helvetica', 'bold');
          doc.setTextColor(25, 92, 202);
          doc.text("Moved Unauthorized:", 120, rowY + 24);
          doc.setFont('helvetica', 'normal');
          doc.setTextColor(0,0,255);
          let movedUnauthorized = entry.unauthorised || '-';
          if (movedUnauthorized && movedUnauthorized !== '-') {
            let url = '';
            const coordRegex = /^\s*-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?\s*$/;
            if (coordRegex.test(movedUnauthorized)) {
              url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(movedUnauthorized)}`;
            } else if (movedUnauthorized.startsWith("http") && movedUnauthorized.includes("maps.google.com")) {
              url = movedUnauthorized;
            } else {
              url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(movedUnauthorized)}`;
            }
            doc.textWithLink(movedUnauthorized, 170, rowY + 24, { url });
          } else {
            doc.setTextColor(0,0,0);
            doc.text("-", 170, rowY + 24);
          }

          doc.setFont('helvetica', 'bold');
          doc.setTextColor(25, 92, 202);
          doc.text("Other GPS Problem:", 18, rowY + 36);
          doc.text("Technical Problem:", 120, rowY + 36);
          doc.setFont('helvetica', 'normal');
          doc.setTextColor(0,0,0);
          doc.text(String(entry.gpsProblem || '-'), 63, rowY + 36);
          doc.text(String(entry.techProblem || '-'), 170, rowY + 36);

          // Draw a line to separate entries
          doc.setDrawColor(200, 200, 200);
          doc.line(15, rowY + 44, 285, rowY + 44);
        });

        y += allEntries.length * 65;
      }

      // Add clickable web link at the end
      doc.setFontSize(13);
      doc.setTextColor(8, 69, 160);
      const linkText = "View : https://endex-git-main-endakmons-projects.vercel.app/result.html";
      doc.textWithLink(linkText, 20, y + 10, {
        url: "https://endex-git-main-endakmons-projects.vercel.app/result.html"
      });

      // Save PDF with timestamp
      const timestamp = new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
      doc.save(`gps-report_${timestamp}.pdf`);
    }

    function editSelectedRow() {
      if (lastSelectedRowIndex == null || lastSelectedId == null) {
        alert("Please select a row to edit.");
        return;
      }
      const entry = {...allEntries[lastSelectedRowIndex]};
      let fields = [
        { key: "driver", label: "Driver Name" },
        { key: "plate", label: "Plate Number" },
        { key: "startingPoint", label: "Starting Point" },
        { key: "destination", label: "Destination" },
        { key: "date", label: "Date" },
        { key: "movedTime", label: "Moved Time" },
        { key: "stoppingTime", label: "Stopping Time" },
        { key: "stoppingPlace", label: "Stopping Place" },
        { key: "unauthorised", label: "Moved Unauthorised Place" },
        { key: "gpsProblem", label: "Other GPS Problem" },
        { key: "techProblem", label: "Technical Problem" }
      ];
      for (const field of fields) {
        let val = prompt(`Edit ${field.label}:`, entry[field.key] || "");
        if (val !== null) {
          entry[field.key] = val;
        }
      }
      db.collection("gpsEntries").doc(lastSelectedId).update(entry).then(() => {
        lastSelectedRow = null;
        lastSelectedRowIndex = null;
        lastSelectedId = null;
        document.getElementById('menuPopup').classList.remove('active');
        alert("Entry updated.");
      });
    }

    function deleteSelectedRow() {
      // Only remove from the UI, not from Firestore
      if (lastSelectedRowIndex == null) {
        alert("Please select a row to delete.");
        return;
      }
      const code = prompt("Enter admin code to delete this entry:");
      if (!code || code.trim() !== "6121") {
        alert("Wrong code. Deletion cancelled.");
        return;
      }
      if (!confirm("Are you sure you want to delete the selected entry from the table? This does NOT delete it from the server/database. Reload the page to see the entry again.")) {
        return;
      }
      allEntries.splice(lastSelectedRowIndex, 1);
      populateTable();
      lastSelectedRow = null;
      lastSelectedRowIndex = null;
      lastSelectedId = null;
      alert("Entry removed from table. Reload the page to see it again.");
    }

    // --- MAIN DATA LOADING LOGIC (robust, with error handling) ---
    function subscribeToEntries() {
      showLoading();
      hideError();
      try {
        db.collection("gpsEntries").orderBy("createdAt", "desc")
          .onSnapshot(function(snapshot) {
            hideLoading();
            hideError();
            allEntries = [];
            snapshot.forEach(doc => {
              allEntries.push({id: doc.id, ...doc.data()});
            });
            populateTable();
          }, function(error) {
            hideLoading();
            showError("Failed to load data: " + (error?.message || error));
            if (error && error.code === "permission-denied") {
              showError(`Failed to load data: Missing or insufficient permissions.<br>
                <b>Firestore rules may be too strict.</b> <br>
                For development, try setting your Firestore rules to:<br>
                <pre>service cloud.firestore {
  match /databases/{database}/documents {
    match /{document=**} {
      allow read, write: if true;
    }
  }
}</pre>
                <br>Remember: Only use this for testing!`);
            }
            allEntries = [];
            populateTable();
          });
      } catch (err) {
        hideLoading();
        showError("Unexpected error: " + (err?.message || err));
      }
    }
  </script>
</head>
<body>
  <!-- Loading/Error messages -->
  <div id="loadingMsg" style="text-align:center; color:#444; margin-top:12px; display:none;">Loading data, please wait...</div>
  <div id="errorMsg" style="text-align:center; color:red; margin-top:12px; display:none;"></div>
  <!-- Three dot menu button -->
  <button class="menu-btn" id="moreMenuBtn" title="More options" aria-label="More options">
    <span class="menu-dots">
      <span class="menu-dot"></span>
      <span class="menu-dot"></span>
      <span class="menu-dot"></span>
    </span>
  </button>
  <div class="menu-popup" id="menuPopup">
    <button onclick="editSelectedRow()">Edit</button>
    <button onclick="deleteSelectedRow()">Delete</button>
  </div>
  <div class="developer-name-floating" title="Made by Endakmew">
    <b>Endakmew</b>
  </div>
  <div class="container" id="pdfArea">
    <div style="text-align:left; margin-bottom:5px;">
      <img src="bilos.png" alt="Logo" style="width:30px; height:auto;" />
    </div>
    <h2>Bilos Driver GPS Information</h2>
    <div class="actions">
      <button onclick="window.location='index.html'">Add More Entries</button>
      <input id="clearInput" type="password" placeholder="Admin code">
      <button id="adminClear" onclick="clearData()">Clear All Data</button>
      <button onclick="exportPDF()">Export as PDF</button>
      <button class="see-more-btn" onclick="seeSelectedOnMap()">See More (Map)</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Driver Name</th>
          <th>Plate Number</th>
          <th>Starting Point</th>
          <th>Destination</th>
          <th>Date</th>
          <th>Moved Time</th>
          <th>Stopping Time</th>

          <th>Technical Problem</th>
        </tr>
      </thead>
      <tbody id="dataRows"></tbody>
    </table>
  </div>

</body>
</html>
